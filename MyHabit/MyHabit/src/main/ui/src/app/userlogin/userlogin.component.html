

<form name = "form" (ngSubmit) = "login()" #f = "ngForm">
<div class="imgcontainer">
  <a href="https://imgbb.com/"><img src="https://i.ibb.co/Zxg1VBF/myhabit.png" alt="myhabit" border="0"></a><br /><a target='_blank' href='https://imgbb.com/'></a><br />
</div>
  

  <div class="input">
    <label></label>
    <input type="username" name="userName" [(ngModel)] = "model.userName" placeholder="Enter Username">
  </div>

  <div class="input">
  <label></label>
  <input type="password" name="password" [(ngModel)] = "model.password" placeholder="Enter Password">
</div>

<div class="button">
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
</div>

  <div class="container" style="background-color:#f1f1f1">
    
    <span class="newUser">New User? <a href="#">Sign Up</a></span>
  </div>
</form>
