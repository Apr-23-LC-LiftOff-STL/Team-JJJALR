<!DOCTYPE HTML>
<html lang="en">

<app-navbar></app-navbar>

<head>
    <title>myhabit | a place for good habits</title>
    <link rel="stylesheet" href="edit-profile.component.css" />
</head>

<ng-template #editProfile>
    <form #editProfileForm="ngForm" (ngSubmit)="onUpdateProfile(editProfileForm)">
        <p>Personal Information</p>
        <fieldset>
            <legend>First Name </legend>
            <input name="firstName" required #firstName="ngModel" ngModel="{{profileEdit?.firstName}}" id="firstName"
                type="text" class="form-control" placeholder="First Name">
            <label for="firstName">Street Address</label>
            <br>
            <legend>Last Name </legend>
            <input name="lastName" required #lastName="ngModel" ngModel="{{profileEdit?.lastName}}" id="lastName"
                type="text" class="form-control" placeholder="Last Name">
            <label for="lastName">Last Name</label>
            <br>
        </fieldset>
    </form>
</ng-template>
