<body>

<form name = "registrationFrom" (ngSubmit) = "register()" #f = "ngForm" action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"><b>username</b></label>
    <input type="text" placeholder="Username" name="userName" [(ngModel)] = "model.userName" id="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)] = "model.password" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="secondPassword" [(ngModel)] = "model.secondPassword" id="secondPassword" required>
    <hr>

    
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </div>
</form>
</body>
